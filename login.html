<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Login</title>
	<meta name="author" content="Felipe Martins Philippini">
	<meta name="description" content="Pagina inicial">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="estilologin.css">

</head>
<body>
	<div class="login-header"
		<h1>Identificação</h1><br>
		<a href="testes111.html">Voltar</a>
	</div>
	<div class="login-conteiner">
	
			
		<form class="login-form" action="#" method="post">
			<p id="nota">Entre ou Cadastre-se!</h3>
			<p>Para começar, faça seu login no campo abaixo.</p>
			<h2>Login</h2>
			<label for="cpf">CPF</label>
			<input type="text" id="cpf" placeholder="123.456.789-00" pattern="[0-9]{3}\.?[0-9]{3}\.?[0-9]{3}\.?[0-9]{2}-?" title="Formato: Nome Completo (letras e espaços permitidos)" required aria-label="CPF"><br>
	
			<label for="password">Senha</label>
			<input type="password" id="password" placeholder="Digite sua senha" pattern="[0-9]{4}" title="Senha deve ter exatamente 4 dígitos" required aria-label="password"><br>
	
		<button type="submit">Continuar</button>
		</form>

	
	</div>
</body>
</html>
